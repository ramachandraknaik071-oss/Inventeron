<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
        <link rel="stylesheet" href="../CSS/Style.css" />
        
</head>
<body>
    
    <div>
        <h2>Registration Form</h2>
        
            <form id="regform">
            <label>First Name: <input name="first-name" type="text" placeholder="Enter Name"/>
            </label> 

            <label>Last Name: <input name="last-name" type="text"/></label>

            <label>Email: <input name="email" type="email"/></label>

            <label>Password: <input name="password" type="password"/></label>

            <label>Re-type Password: <input name="retype-password" type="password"/></label>

            <label>Contact: <input name="contact" type="number"/></label>
              
            <label>Gender:</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
          
            <label>Date of Birth: <input name="dob" type="date"/></label>
  
            <button type="submit">Submit</button>
        </form>
    </div>
  
  <script src="../JS/script.js"></script>
</body>
</html>
